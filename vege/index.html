<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recepty</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- hlavni recept -->
    <div class="all">
        <div class="salat">


            <div class="info">
                <p class="kategorie">Saláty</p>
                <p class="komentar"> 15 komnetářů</p>
            </div>
            <h1>Salát s&nbsp;vlašskými ořechy</h1>
        </div>

        <!-- maly recept 2 -->
        <div class="recepty">
            <div class="maly svacina">

                <div class="info">
                    <p class="kategorie">Svačina</p>
                    <p class="komentar">16 komentářů</p>
                </div>
                <h2>Chlebíček s&nbsp;avokádem</h2>
            </div>

            <!-- maly recept 3 -->
            <div class="maly lusteniny">

                <div class="info">
                    <p class="kategorie">Luštěniny</p>
                    <p class="komentar">23 komentářů</p>
                </div>
                <h2>Pita chléb s&nbsp;cizrnou</h2>
            </div>

            <!-- maly recept 4 -->
            <div class="maly mexicka">

                <div class="info">
                    <p class="kategorie">Mexická</p>
                    <p class="komentar">7 komentářů</p>
                </div>
                <h2>Avokádové tacos</h2>
            </div>

            <!-- maly recept 5 -->
            <div class="maly burgery">

                <div class="info">
                    <p class="kategorie"> Burgery</p>
                    <p class="komentar">19 komentářů</p>
                </div>
                <h2>Sojový burger</h2>
            </div>
        </div>


    </div>

    <footer class="paticka">
        <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </footer>


</body>

</html>
